<!DOCTYPE html>
<html lang="en">
<head>
  <title>DATABASE PROJECT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Crime Detection</h2>
  <form>
    <div class="form-group">
      <label for="email">Enter State:</label>
      <input type="email" class="form-control" id="email" placeholder="{{ utexts }}" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">Enter Year:</label>
      <input type="number" class="form-control" id="pwd" placeholder="{{ upass }}" name="pwd">
    </div>

    <button type="button" id="register"class="btn btn-default">Predict Cases</button>
  </form>
    <span id="result"></span>
</div>

</body>

    <script>
    
    $(document).ready(function(){
        $("#register").click(function(){
            var uname = $("#email").val();
            var upass = $("#pwd").val();
            if(uname==""||upass=="")
                {
                    $("#result").html("all fields are required");
                $("#result").css("color","red");
                }
            if(uname!=""&&upass!="")
                {
                    
                $("#result").html("processing");
                $("#result").css("color","red");
            $.get('/predictCases',{user:uname,pass:upass},function(response){
                
                $("#result").html(response);
                $("#result").css("color","green");
            });
                }
        });
    });
    
    </script>
    
</html>
